    <main>
        <section class="mt-5" id="card-page">
            <div class="page">

                <div class="container-buttons mb-4">
                    <div class="row">
                        <div class="col-2 m-auto text-center"></div>
                        <div class="col-8 m-auto text-center">                            
                            <div class="input-group position-relative">
                                <div class="position-absolute mt-2 start-0 translate-middle-y ml-2" style="z-index: 25;"><i class="fas fa-search text-muted"></i></div>
                                <input type="text" class="form-control  pl-4" placeholder="type here.." aria-label="type here.." aria-describedby="inputSearch" list="listText" id="textTyped">
                                <button class="input-group-text btn btn-secondary" id="inputSearch" onclick="showInCardTextTyped()"><i class="far fa-eye"></i></button>
                              </div>
                              
                            <datalist id="listText"></datalist>
                        </div>
                        <div class="col-2 m-auto text-center">
                            <button type="button" class="btn  btn-warning" id="randomWord">
                                <i class="fas fa-dice h5 mb-0"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flip-container">
                    <div class="flipper">
                        <div class="front shadow-lg">
                            <div class="content">
                                <!-- <h1>Question:</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis asperiores iure
                                    sint quis quo, autem velit dolores vel ratione atque eum excepturi soluta aut saepe
                                    sit quasi ab, reiciendis neque.</p> -->
                                <div class="content-center-all">
                                    <h2 id="text-front"></h2>
                                </div>
                            </div>
                        </div>
                        <div class="back shadow-lg">
                            <div class="content">
                                <!-- <h1>Answer:</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Debitis asperiores iure
                                    sint quis quo, autem velit dolores vel ratione atque eum excepturi soluta aut saepe
                                    sit quasi ab, reiciendis neque.</p> -->
                                <div class="content-center-all">
                                    <img src="" alt="image" class="img-back" id="imageGen">
                                    <video src="" class="videoFlip" id="videoSource" controls ></video>
                                    <h5 id="text-back" class="mt-4"></h5> 
                                    <audio controls src="" id="audioSource" class="d-none"></audio>
                                    <i class="fa fa-volume-up icon-sound-card" aria-hidden="true" onclick="playAudioAgain()"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container-buttons mt-4">
                    <div class="row">
                        <div class="col-2 m-auto text-center">
                            <button type="button" class="btn btn-primary" id="btnPrev">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="col-8 m-auto text-center">
                            <button type="button" class="btn btn-primary btn-lg btn-block" id="buttonFlip">FLIP</button>
                        </div>
                        <div class="col-2 m-auto text-center">
                            <button type="button" class="btn btn-primary" id="btnNext">
                                <i class="fa fa-arrow-right" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
